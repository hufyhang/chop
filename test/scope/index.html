<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <div id="scope-container" ch-scope="information">
      <div id="mocha-message" ch-name="message">ChopJS</div>
    </div>

    <div ch-scope="footer-information">
      <div id="footer-details" ch-name="details">Scope module</div>
    </div>

    <div ch-scope="myScope">
      <div id="my-scope-message" ch-name="msg-div" ch-data>{{message}}</div>
    </div>

    <div ch-scope="Main">
      <p id="main-msg" ch-name="msg" ch-data>Good {{timeOfDay}}, {{name}}!</p>

      <div ch-scope="Child">
        <p id="child-msg" ch-name="msg" ch-data>Good {{timeOfDay}}, {{name}}!</p>

        <div ch-scope="GrandChild">
          <p id="grandchild-msg" ch-name="msg" ch-data>Good {{timeOfDay}}, {{name}}!</p>
        </div>
      </div>
    </div>

    <!-- ChopJS & modules -->
    <script src="../../chop.js"></script>
    <script src="../../sizzle.js"></script>
    <script src="../../modules/scope/scope.js"></script>

    <script src="mocha.js"></script>
    <script src="../chai.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="tests.js"></script>
    <script>
      mocha.run();
    </script>
  </body>
</html>
