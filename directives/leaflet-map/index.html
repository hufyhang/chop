<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaflet Map</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./platform.js"></script>
  <script src="./chop.min.js" ch-main="main.js"></script>
</head>
<body ch-init="query='';">
  <div id="search-panel" class="ch-row">
  <input class="ch-xs-10 ch-sm-7" type="text" placeholder="Search" ch-source="query" ch-keyup="if ($$event.keyCode === 13) {$ch.event.emit('search');}" autofocus />
  <div id="query-btn" class="ch-xs-10 ch-sm-1" ch-click="$ch.event.emit('search');" ch-ui-button><i class="fa fa-search"></i></div>
  </div>

 <div class="map-container">
  <leaflet-map id="myMap" zoom="10">
    <map-tile src="http://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png">
      Tiles courtesy of <a href="http://openstreetmap.se/" target="_blank">OpenStreetMap Sweden</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>
    </map-tile>
  </leaflet-map>
</div>

</body>
</html>
