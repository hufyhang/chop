<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <script type="text/template", id="banner-template">
      <div>
        <h1>Enter your information below:</h1>
      </div>
    </script>

    <script type="text/template" id="msg-template">
      <div>
        <p>
          To: {{name}}
        </p>
        <h1>Hello \{\{world\}\}!!!</h1>
        <p>
          From: {{sender}}
        </p>
        <div class="footer" ch-view="tail"></div>
      </div>
    </script>
</head>
<body>
  <div class="banner" ch-view="banner"></div>
  <form>
    <input type="text" id="from-input" ch-keypress="doKeypress" placeholder="From"/>
    <input type="text" id="to-input" ch-keypress="doKeypress" placeholder="To"/>
    <input value="OK" type="button" class="button" ch-click="doClick" name="ok-btn" />
  </form>
  <div class="message"></div>
  <script src="chop.js" ch-main="script.js"></script>
</body>
</html>
