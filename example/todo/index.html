<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Todo Chop.js</title>

    <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/superhero/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/template" id="todo-template">
      <div>
        <div class="alert alert-info" ch-click="removeTodo({{index}});">
          <span>{{number}} - </span>
          {{content}}
        </div>
      </div>
    </script>
</head>
<body>

    <div class="main-container">
      <h3>Todo Chop.js</h3>

      <div class="input-div">
        <input id="todo-input" type="text" class="form-control" ch-source="msg" ch-keypress="if ($ch.event.keyCode === 13) {addTodo();}" placeholder="things to do" />
        <div id="todo-btn" class="btn btn-primary" ch-click="addTodo();">Add</div>
      </div>
      <br/>Preview: <div class="preview" ch-source="msg"></div>

      <div class="awesome-container" ch-view="listView, counterView"></div>

    </div>

  <script src="js/chop.min.js" ch-main="js/main.js"></script>
</body>
</html>
