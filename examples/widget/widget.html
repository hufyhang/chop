<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chop.js Service Example - Client</title>
</head>
<body>
  <h2>Below is a Chop.js widget element</h2>
  <ch-widget src="http://localhost:8000/" widget="greeting">
    <ch-data key="name">Chop.js Framework (Widget module)</ch-data>
  </ch-widget>

  <script src="chop.min.js"></script>
  <script>
    $ch.require('ui');
    $ch.require('widget.min', false);
  </script>
</body>
</html>
