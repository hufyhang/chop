<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chop.js UI Example</title>
</head>
<body>

  <div>
    <header id="topbar">
      <div>Home</div>
      <div>Conact</div>
      <div>About</div>
    </header>

    <input type="text" id="input" value="" placeholder="Text of the click button..." ch-source="btn-name"/>
    <br/>

    <div id="click-btn" ch-source="btn-name" ch-ui-button>Click me</div>
    <br/>

    <textarea id="textarea" ch-source="message" placeholder="Message to show..."></textarea>
    <br/>

    <div id="inline-preview" ch-source>Preview: {{message}}</div>
    <div id="mix-info" ch-source>Combined: {{message}} -- {{btn-name}}</div>
    <br/>

    <select id="select" ch-ui-select>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
    <br/>

    <select multiple id="multipe-select" ch-ui-select>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
    <br/>

    <div id="pager-btn" ch-ui-pager>Next</div>
  </div>

  <div id="inline-message" ch-inline="inline">
    <hr />
    {{information}}
  </div>


  <div id="tabs" ch-ui-tabs>
    <div ch-tab="Home">Hello world!!!</div>
    <div ch-tab="Greetings">
      <span id="greeting-span" ch-source>Greetings, {{message}}</span>
    </div>
    <div id="tab-click" ch-tab="Chop.js" ch-click="console.log('Clicked message: ' + {{message}})">Chop.js Framework</div>
  </div>

  <div class="empty"></div>

  <script src="chop.min.js"></script>
  <script>
    $ch.require('ui');
    $ch.find('#topbar').topbar($ch.find('#input'));
    $ch.find('#input').css('width', '50%');
    $ch.find('#textarea').css('width', '50%');
    $ch.find('#click-btn').click(function () {
      'use strict';
      alert('Message:\n' + $ch.source('message'));
      $ch.source('message', 'Welcome to Chop.js');
    });

    $ch.find('#select').on('change', function () {
      'use strict';
      console.log('Selected: ' + this.value);
    }).css('width', '50%');

    $ch.find('#multipe-select').on('change', function () {
      'use strict';
      console.log('Selected: ' + this.value);
    }).css('width', '50%');

    $ch.find('#pager-btn').click(function () {
       console.log('Clicked pager button.')
    });

    $ch.source('inline', {information: 'Have fun with Chop.js!!!'});
  </script>
</body>
</html>
