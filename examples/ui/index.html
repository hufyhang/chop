<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chop.js UI Example</title>
</head>
<body>

  <div>
    <header id="topbar">
      <div>Home</div>
      <div>Conact</div>
      <div>About</div>
    </header>

    <input type="text" id="input" value="" placeholder="Text of the click button..." ch-source="btn-name"/>
    <br/>

    <div id="click-btn" ch-source="btn-name">Click me</div>
    <br/>

    <textarea id="textarea" ch-source="message" placeholder="Message to show..."></textarea>
    <br/>

    <div id="inline-preview" ch-source>Preview: {{message}}</div>
    <div id="mix-info" ch-source>Combined: {{message}} -- {{btn-name}}</div>
    <br/>

    <select id="select">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
    <br/>

    <select multiple id="multipe-select">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
    <br/>

    <div id="pager-btn">Next</div>
  </div>

  <div id="inline-message" ch-inline="inline">
    <hr />
    {{information}}
  </div>

  <div class="empty"></div>

  <script src="chop.min.js"></script>
  <script>
    $ch.require('ui');
    $ch.find('#topbar').topbar($ch.find('#input'));
    $ch.find('#input').input().css('width', '50%');
    $ch.find('#textarea').input().css('width', '50%');
    $ch.find('#click-btn').button(function () {
      'use strict';
      alert('Message:\n' + $ch.source('message'));
      $ch.source('message', 'Welcome to Chop.js');
    });

    $ch.find('#select').dropbox(function (value) {
      'use strict';
      console.log('Selected: ' + value);
    }).css('width', '50%');

    $ch.find('#multipe-select').selectbox(function (value) {
      'use strict';
      console.log('Selected: ' + value);
    }).css('width', '50%');

    $ch.find('#pager-btn').pager(function () {
       console.log('Clicked pager button.')
    });

    $ch.source('inline', {information: 'Have fun with Chop.js!!!'});
  </script>
</body>
</html>
