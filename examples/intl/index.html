<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chop.js Internationalzation Exmaple</title>
</head>
<body>
  <div ch-intl="hint"></div>
  <select id="lang-select">
    <option value="EN">English</option>
    <option value="CN">中文</option>
  </select>

  <br />
  <div ch-intl="message"></div>
  
  <script src="chop.min.js"></script>
  <script>
    $ch.require(['ui', 'intl']);
    $ch.intl.init('en', {
      en: 'en.prefs',
      cn: 'cn.prefs'
    });

    $ch.find('#lang-select').dropbox(function (value) {
      $ch.intl.lang(value.toLowerCase());
    });
  </script>
</body>
</html>
