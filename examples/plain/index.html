<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Plain Example</title>
</head>
<body>
  <input type="text" value="" ch-source="input"/>
  <div id="preview" ch-source="input"></div>
  <input type="button" class="button" value="Click me" ch-click="console.log({{list | filter: ageFilter}})"/>
    <br />

  <div id="list-div" ch-inline="list | filter: ageFilter">
    <div>{{name}} -- {{age}}</div>
  </div>
  
  <script src="chop.min.js"></script>
  <script>
    var list = [{
      name: 'Daniel',
      age: 26
    }, {
      name: 'Audrey',
      age: 25
    }, {
      name: 'Tom',
      age: 26
    }];

    $ch.source('list', list);

    var ageFilter = function (item) {
      return item.age > 25
    };

  </script>
</body>
</html>
